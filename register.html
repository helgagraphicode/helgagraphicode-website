<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(1, 130, 198);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #registrationForm {
            max-width: 400px;
            width: 100%;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .option-container {
            margin-top: 16px;
        }

        .option-details {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .option-details.show {
            display: flex;
        }

        .option-details label {
            margin-bottom: 8px;
        }

        .option-details.show label {
            display: flex;
            align-items: center;
        }

        button {
            background-color: rgb(1, 130, 198);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0066cc;
        }

        #footer {
            margin-top: 20px;
            text-align: center;
            color: #ddd;
        }

        #bankDetails,
        #qrisCode {
            display: none;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required placeholder="Masukkan Nama">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Masukkan Email">

        <label for="idDiscord">ID Discord:</label>
        <input type="text" id="idDiscord" name="idDiscord" required placeholder="Contoh: username#1234">

        <label for="nomorHp">Nomor HP:</label>
        <input type="tel" id="nomorHp" name="nomorHp" required placeholder="Masukkan Nomor HP">

        <label>Pilih Paket:</label>
        <div class="option-container">
            <div class="option-details" id="paketOptions">
                <input type="radio" id="paketA" name="paket" value="A"> Paket A
                <input type="radio" id="paketB" name="paket" value="B"> Paket B
            </div>
        </div>

        <div class="option-container">
            <div class="option-details" id="hargaKeterangan">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" readonly>

                <label for="keterangan">Keterangan:</label>
                <textarea id="keterangan" name="keterangan" readonly></textarea>
            </div>
        </div>

        <label>Metode Pembayaran:</label>
        <div class="option-container">
            <div class="option-details" id="metodeOptions">
                <input type="radio" id="bankTransfer" name="metodePembayaran" value="bank"> Bank Transfer
                <input type="radio" id="qris" name="metodePembayaran" value="qris"> QRIS
            </div>
        </div>

        <div class="option-container">
            <div class="option-details" id="bankDetails">
                <label for="namaRekening">Nama Rekening:</label>
                <input type="text" id="namaRekening" name="namaRekening" readonly placeholder="Masukkan Nama Rekening">

                <label for="nomorRekening">Nomor Rekening:</label>
                <input type="text" id="nomorRekening" name="nomorRekening" readonly placeholder="Masukkan Nomor Rekening">
            </div>

            <div class="option-details" id="qrisCode">
                <label for="qrisImage">QR Code:</label>
                <img id="qrisImage" alt="QR Code" src="" style="width: 200px; height: 200px;">
            </div>
        </div>
        <button type="button" onclick="submitForm()">Daftar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sembunyikan elemen-elemen yang tidak perlu muncul pada awalnya
            document.getElementById('hargaKeterangan').style.display = 'none';
            document.getElementById('bankDetails').style.display = 'none';
            document.getElementById('qrisCode').style.display = 'none';
    
            document.getElementById('paketA').addEventListener('change', function() {
                document.getElementById('hargaKeterangan').style.display = this.checked ? 'flex' : 'none';
                document.getElementById('harga').value = this.checked ? 'Harga Paket A' : '';
                document.getElementById('keterangan').value = this.checked ? 'Keterangan Paket A' : '';
            });
    
            document.getElementById('paketB').addEventListener('change', function() {
                document.getElementById('hargaKeterangan').style.display = this.checked ? 'flex' : 'none';
                document.getElementById('harga').value = this.checked ? 'Harga Paket B' : '';
                document.getElementById('keterangan').value = this.checked ? 'Keterangan Paket B' : '';
            });
    
            document.getElementById('bankTransfer').addEventListener('change', function() {
                document.getElementById('bankDetails').style.display = this.checked ? 'flex' : 'none';
                document.getElementById('qrisCode').style.display = 'none';
                document.getElementById('namaRekening').value = this.checked ? 'Nama Rekening Bank' : '';
                document.getElementById('nomorRekening').value = this.checked ? 'Nomor Rekening Bank' : '';
            });
    
            document.getElementById('qris').addEventListener('change', function() {
                document.getElementById('qrisCode').style.display = this.checked ? 'flex' : 'none';
                document.getElementById('bankDetails').style.display = 'none';
                document.getElementById('namaRekening').value = '';
                document.getElementById('nomorRekening').value = '';
                document.getElementById('qrisImage').src = this.checked ? 'https://example.com/qrcode.jpg' : '';
            });
        });
    </script>

    <div id="footer">
        copyrightÂ©helgateam <br> <a href="https://github.com/helgagraphicode">HelgaGraphiCode</a>
    </div>
</body>
</html>
